{% extends "base.html" %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <div class="card-content">
                        <form class="form" method="POST" action="{% url 'app:profile' %}">{% csrf_token %}
                            <h2 class="subtitle">profile</h2>
                            <hr>
                            <div class="field">
                                <label class="label">First Name</label>
                                <div class="control">
                                    <input name="first" class="input is-rounded" type="text" placeholder="{{ request.user.first_name }}">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Last Name</label>
                                <div class="control">
                                    <input name="last" class="input is-rounded" type="text" placeholder="{{ request.user.last_name }}">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input name="first" class="input is-rounded" type="text" placeholder="{{ request.user.username }}">
                                </div>
                            </div>
                            <hr>
                            <div class="field">
                                <label class="label">Current Password</label>
                                <div class="control">
                                    <input name="oldpass" class="input is-rounded" type="password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">New Password</label>
                                <div class="control">
                                    <input name="newpass" class="input is-rounded" type="password">
                                </div>
                            </div>
                            <br>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary is-rounded is-fullwidth">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
