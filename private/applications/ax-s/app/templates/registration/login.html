{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-2 has-text-centered">
                    <p class="title">
                        <img src="{% static 'app/img/logo.png' %}">
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="columns is-centered">
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <h1 class="label subtitle">Log into ax-s.</h1>
                    <hr>
                    <form class="form" method="POST" action="{% url 'app:login' %}">{% csrf_token %}
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input is-rounded" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input is-rounded" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button type="submit" class="button is-primary is-rounded">
                                    Log In
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            {% if error %}
            <div class="message is-danger">
                <div class="message-body">
                    Your username and/or password are incorrect.
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
